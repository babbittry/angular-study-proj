<mat-card>
    <mat-card-header>
        <mat-card-title>调查表</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul>
            <li>
                <form>
                    <mat-form-field>
                        <mat-label>姓 名：</mat-label>
                        <input matInput placeholder="输入你的名字">
                    </mat-form-field>
                </form>
            </li>
            <li>
                <mat-radio-group aria-label="选择你的性别">
                    <label>选择你的性别:</label>
                    <mat-radio-button value="1">男</mat-radio-button>
                    <mat-radio-button value="2">女</mat-radio-button>
                </mat-radio-group>
            </li>
            <li>
                <form>
                <mat-form-field>
                    <mat-label>选择你的城市</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let city of cityList" [value]="city">{{city}}</mat-option>
                    </mat-select>
                </mat-form-field>
                </form>
            </li>
            <li>
                <mat-form-field>
                    <mat-label>输入你的爱好</mat-label>
                    <textarea matInput placeholder="比如 “骑马...”"></textarea>
                </mat-form-field>
            </li>
        </ul>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button>提交</button>
    </mat-card-actions>
</mat-card>
